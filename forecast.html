<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DallasWeather</title>
</head>
<body>

  <div class="container">
    <aside>
      <div class="container-logo">
        <img class="logo-weather" src="./imgs/logoweather.SVG" alt="logoapp">
        <p class="p-logo">Weather DashBoard</p>
      </div>
      <div class="nav-btn">
        <a class="btn-temp" href="./index.html">Current Condition</a>
      </div>
      <div class="time">
        <p>Local time <br>
          <span id='date-time'></span>.</p>
      </div>
    </aside>
    <main>
      <header>
        <h1>DALLAS</h1>
        <h2>Texas</h2>
      </header>
      <article>
        <h3>Tomorrow Forecast</h3>
        <div class="canvas-container inactive">
          <canvas id="myChartTemperature"></canvas>
          <canvas id="myChartHumidity"></canvas>
          <canvas id="myChartWind"></canvas>
        </div>
      </article>
    </main> 
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./temperature.js"></script>
    <script src="./humidity.js"></script>
    <script src="./wind.js"></script>
    <script>
      var dt = new Date();
      document.getElementById('date-time').innerHTML=dt;
    </script>
</body>
</html>
